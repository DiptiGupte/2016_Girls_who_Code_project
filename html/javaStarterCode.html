<!DOCTYPE html>
<html>
  <head>
    <title>JS Example</title>
    <script>
      function myFunction() {
        var words = document.getElementById("welcome");
        words.innerHTML = "Thanks for visiting!";
		var pic = document.getElementById("hello");
		pic.src = "images.jpg"
      }
	  function myOtherFunction(){
		var image = document.getElementById("hello");
		
		if (image.src.match("imgres")){
			image.src = "images.jpg";
			image.alt = "good bye";
		}
		else{
			image.src = "imgres.jpg";
			image.alt = "hi";
		}
	  }
    </script>
  </head>
  <body>
    <h1 id="welcome">Welcome to my page!</h1>
    <button id="btn" onclick="myFunction()">Click me!</button>
	<p>
	<button id = "btn" onclick = "myOtherFunction()">Click me!</button><br>
	<img id = "hello" src = "imgres.jpg" alt= "hi">
	</p>
  </body>
</html>
